  <body>
    <div class="container">
      <h1 class="text-center py-5">Meet our Team</h1>

      <p class="text-center fs-3 py-5">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut aut odit,

      <form>
        <div class="row py-5">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="name"
              id="name-imput"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="role"
              id="role-imput"
              required
            />
          </div>
          <div class="col">
            <input
              type="email"
              class="form-control"
              placeholder="email"
              id="email-imput"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="img"
              id="img-imput"
              required
            />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" id="add-button" class="btn btn-primary my-5">
            AGGIUNGI
          </button>
        </div>
      </form>

      <div id="card-container" class="row d-flex justify-content-center">
        <!-- card generate -->
      </div>
    </div>
